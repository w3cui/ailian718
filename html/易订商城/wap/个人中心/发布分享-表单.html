<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="http://127.0.0.1:3010/wap/common/common.css" />
	<link rel="stylesheet" type="text/css" href="http://127.0.0.1:3010/wap/main/main.css" />
</head>

<body class="col-body">
	<div class="header_pr">
		<header class="icon_header">
			<a class="iconfont icon-zuojiantou"></a>
			<div>发布列表</div>
			<a class="">发布</a>
		</header>
	</div>
	<div class="header_bg"></div>

	<div class="release_tab">
		<div class="col-mar">
			<a href="" class="iconfont icon-shangp"></a>
			<a href="" class="iconfont icon-img"></a>
		</div>
	</div>
	<!-- 通用内容框架  appMain -->
	<div class="appMain">
		<form action="">
			<ul class="release_form">
				<li class="row col-mar" >
					<span class="fl text">封面主题</span>
					<div class="inputext fm row">
						<div class="col-4 ov_ell">
						<label>
							<input type="radio" name="radio" /><span><i class="iconfont icon-weibiao"></i>无图</span>
						</label>
						</div>
						<div class="col-4 ov_ell">
						<label>
							<input type="radio" name="radio" checked /><span><i class="iconfont icon-weibiao"></i>单图</span>
						</label>
						</div>
						<div class="col-4 ov_ell">
						<label>
							<input type="radio" name="radio" /><span><i class="iconfont icon-weibiao" ></i>三图</span>
						</label>
						</div>
					</div>
					<div class="ov_h"></div>
					<div class="upload_img">
						<div class="col-4 text-cent">
							<a href="">
								<i class="iconfont icon-jia"></i>
							</a>
						</div>
						<div class="col-4 text-cent">
							<a href="">
								<i class="iconfont icon-jia"></i>
							</a>
						</div>
						<div class="col-4 text-cent">
							<a href="">
								<i class="iconfont icon-jia"></i>
							</a>
						</div>
					</div>
				</li>
				<li class="row col-mar" >
					<span class="fl text">封面主题</span>
					<div class="inputext">
						<select>
							<option value="">请点击选择分类</option>
							<option value="">列表1</option>
						</select>
						<i class="iconfont icon-sanjiao"></i>
					</div>
				</li>
				<li class="row col-mar" >
					<span class="fl text">作者</span>
					<div class="inputext">
						<input type="text" placeholder="请输入作者名称" />
					</div>
				</li>
				<li class="row col-mar" >
					<span class="fl text">标题</span>
					<div class="inputext">
						<input type="text" placeholder="请输入店铺故事标题" />
					</div>
					<div class="ov_h"></div>

					<div class="bt">
						<span >正文</span>
					</div>
					
					<div class="ov_h"></div>
					<div class="inputext textarea">
						<textarea>请输入店铺故事内容</textarea>
					</div>
					
				</li>
			</ul>
		</form>
	</div>



</body>

</html>

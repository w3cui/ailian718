<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" >
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://static-local.ydsc.com/wap/common/common.css" />
    <link rel="stylesheet" type="text/css" href="http://static-local.ydsc.com/wap/main/main.css"/>
</head>
<body>
<div class="header_pr">
	<header class="icon_header">
		<a class="iconfont icon-zuojiantou"   ></a>
		<div>编辑收货地址</div>
		<a class="iconfont icon-home"></a>
	</header>
</div>
<div class="header_bg"></div>

<!-- 通用内容框架  appMain -->
<div class="appMain">	
	<ul class="ucent_address_form">
		<li>
			<span class="text">收货人：</span>
			<input type="text" value="" placeholder="小胖星">
		</li>
		<li>
			<span class="text">手机：</span>
			<input type="text" value="" placeholder="小胖星">
		</li>
		<li class="select">
			<div>
				<span>省份</span>
				<div class="select ">
					<i class="iconfont icon-down"></i>
					<select class="ucen_input fl" id="cmbProvince02" name="">
						<option value="">请选择省</option>
					</select>
				</div>
			</div>
			<div>
				<span>城市</span>
				<div class="select ">
					<i class="iconfont icon-down"></i>
					<select class="ucen_input fl" id="cmbProvince02" name="">
						<option value="">请选择省</option>
					</select>
				</div>
			</div>
			<div>
				<span>区域</span>
				<div class="select ">
					<i class="iconfont icon-down"></i>
					<select class="ucen_input fl" id="cmbProvince02" name="">
						<option value="">请选择省</option>
					</select>
				</div>
			</div>
		</li>
		<li>
				<span class="text">邮编：</span>
				<input type="text" value="" placeholder="610000">
			</li>
		<li>
			<span class="text">街道地址：</span>
			<input type="text" value="" placeholder="小胖星">
		</li>
	</ul>
	<div class="text-cent  col-mar ucent_btn">
		<a href="" class="btn btn-primary btn-block">保存地址</a>
	</div>

</div>



</body>
</html>
